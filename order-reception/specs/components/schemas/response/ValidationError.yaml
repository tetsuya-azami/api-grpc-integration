title: ValidationError
type: object
properties:
  field:
    description: "エラーフィールド"
    type: string
    minLength: 1
    maxLength: 500
    example: "userId"
  errorMessage:
    description: "エラーメッセージ"
    type: string
    minLength: 1
    maxLength: 500
    example: "ユーザ情報がありません。"
required:
  - field
  - errorMessage