post:
  summary: "create a new retail order"
  operationId: "createOrder"
  requestBody:
    description: "request body of a new order"
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/order/CreateOrderRequest.yaml"
  responses:
    "200":
      description: "order creation success"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/SuccessResponse.yaml"
    default:
      description: "unexpected order creation error"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/ErrorResponse.yaml"