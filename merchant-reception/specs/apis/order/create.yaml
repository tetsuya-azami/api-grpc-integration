post:
  tags:
    - order
  summary: "create a new retail order"
  operationId: "createOrder"
  requestBody:
    description: "request body of a new order"
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/order/CreateOrderRequest.yaml"
  responses:
    200:
      description: "order creation success response"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/SuccessResponse.yaml"
    400:
      description: "order creation bad request response"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/ValidationErrorResponse.yaml"
    401:
      description: "order creation unauthorized response"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/AuthenticationErrorResponse.yaml"
    500:
      description: "order creation unexpected error"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/ServerErrorResponse.yaml"