title: Payment
type: object
properties:
  paymentMethod:
    type: string
    enum:
      - cash
      - credit
      - paypay
      - amazonpay
      - googlepay
      - applepay
    example: "cash"
  deliveryCharge:
    type: integer
    format: int64
    example: 350
  nonTaxedTotalPrice:
    type: integer
    format: int64
    example: 2063
  tax:
    type: integer
    format: int64
    example: 206
  taxedTotalPrice:
    type: integer
    format: int64
    example: 2269